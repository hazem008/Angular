<html>
<h2>{{titel}} </h2>


Articles affichés: <input type="text" [(ngModel)]="nombreArticlesAffiches" disabled> 
<div class="col-md-4 p-3 rounded shadow-lg m-lg-5"  *ngFor="let p of listeArticles, let i=index, let j =index">
    
    <div *ngIf="p.categorie !== 'Travail'" class="card" style="width: 18rem;">
    
        
            <h5 class="card-title" ></h5>
            <h5 class="p-3">{{p.titre}}</h5>
            <div>
                <h5 class="p-1">Auteur: </h5>
                <p class="p-2">{{p.titre}}</p>
            </div>
            <div class="p-1">
                <h5>contenu:</h5>
               <p class="p-2">{{p.contenu}}</p> 
            </div>
            <div class="p-1">
                <h5>Date:</h5>
               <p class="p-2">{{p.date}}</p> 
            </div>
            <div class="p-1" [ngStyle]="{'color': p.categorie === 'Education' ? 'blue' : 'initial'}">
                <h5>Catégorie:</h5>
                <p class="p-2">{{p.categorie}}</p>
            </div>
            
            <!--a href="#" class="btn btn-primary">Go somewhere</a-->
        </div>
    </div>



</html>
