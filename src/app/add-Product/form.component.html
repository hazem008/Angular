<div class="container h-100">
    <div class=" row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <form novalidate #SubmitForm="ngForm">
                <div class="form-group">
                    <label> Id</label>
                    <input type="number" class="form-control" name="titre" placeholder="Enter id"
                        [(ngModel)]="product.id" ngModel required #l="ngModel">

                    <div class="alert alert-danger" *ngIf="l.invalid && l.touched">
                        id is required field
                    </div>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Enter Title"
                        [(ngModel)]="product.title" required minlength="3" #e="ngModel">

                    <div class="alert alert-danger" *ngIf="e.invalid && e.touched">
                        <div *ngIf="e.errors?.['required']">title is required field </div>
                        <div *ngIf="e.errors?.['minlength']">title min length 3 caracters </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" name="auteur" placeholder="Enter Price"
                        [(ngModel)]="product.price" ngModel required #c="ngModel">

                    <div class="alert alert-danger" *ngIf="c.invalid && c.touched">
                        Price is required field
                    </div>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" class="form-control" name="number" placeholder=" Enter Quantity"
                        [(ngModel)]="product.quantity" ngModel required #t="ngModel">
                </div>
                <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
                    Quantity is required field
                </div>



                <button type="submit" class="btn btn-primary mt-3" [disabled]="SubmitForm.form.invalid" (click)="add()">Submit</button>


            </form>
        </div>
    </div>
</div>
{{product.id}} | {{product.title}} | {{product.price}} | {{product.quantity}}
